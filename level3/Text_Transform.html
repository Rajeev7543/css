<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>
    <style>
        #head {
            text-transform: uppercase;
            
        }
        #heading {
            text-transform: lowercase;
            
        }
    </style>
</head>
<body>
    <h2 id="head">Rajeev Rai</h2>
    <h2 id="heading">Atul Rai</h2>
</body>
</html>
