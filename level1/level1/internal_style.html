<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Property</title>
    <style>
        h1 {
            color: rgb(225, 29, 29);
        }
        p {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>This is heading</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem ipsum omnis inventore eos at molestiae nulla? Temporibus iste fugiat voluptatibus, magnam veritatis, architecto, quia aspernatur dicta optio cum aperiam eos?</p>
    <h1 style="color: rgb(51, 255, 0)">This is last heading Rajeev</h1>
</body>
</html>
